<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Secured welcome page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Welcome, #{loginUserBean.username}!" />
            <br/>   
            <h:commandButton action="#{loginUserBean.doLogOut()}" value="Logout"/>  
        </h:form>
        <h:form>
            <h:inputText value="#{loginUserBean.nachricht}"/>
            <h:commandButton action="#{loginUserBean.eintragen()}" value="Eintragen"/>  
        </h:form>
    </h:body>
</html>
